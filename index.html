<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>

<body>
    <div style="display: flex; justify-content: space-between;" class="shop">
        <div class="product">
            <h2>Lenovo</h2>
            <p>Price: <span class="price">4000</span></p>
            <button onClick="addToBasket(1)">Buy</button>
        </div>
        <div class="product">
            <h2>Acer</h2>
            <p>Price: <span class="price">6000</span></p>
            <button onClick="addToBasket(2)">Buy</button>
        </div>
        <div class="product">
            <h2>Samsung</h2>
            <p>Price: <span class="price">10000</span></p>
            <button onClick="addToBasket(3)">Buy</button>
        </div>
    </div>
    <hr>
    <div class="basket">
        <h2 style="text-align: center;">Cart</h2>
        <ul id="basket-items"></ul>
        <h3 style="text-align:center;">Total price: <span id="total">0</span></h3>
    </div>
    <script src="app.js"></script>
</body>

</html>
